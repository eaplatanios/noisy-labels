apiVersion: v1
kind: PersistentVolume
metadata:
  name: noisy-labels-cluster-volume
spec:
  storageClassName: ""
  capacity:
    storage: 200G
  accessModes:
    - ReadWriteMany
  gcePersistentDisk:
    pdName: noisy-labels-cluster-disk
    fsType: ext4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: noisy-labels-cluster-volume-claim
spec:
  # It's necessary to specify "" as the storageClassName
  # so that the default storage class won't be used, see
  # https://kubernetes.io/docs/concepts/storage/persistent-volumes/#class-1
  storageClassName: ""
  volumeName: 
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200G
